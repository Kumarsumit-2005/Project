<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/39f88f674c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width:600px)" href="login phone.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="cutm logo.webp">
    <title>Login  | CUTM</title>
</head>

<body>
    <div class="container">
        <h1><img src="cutm logo.webp" alt="CUTM">Sign In</h1>
        <div class="login">
            <i class="fa-regular fa-envelope fa-beat"></i>
            <input type="email" name="email" id="email" placeholder="Entr Your E-mail" required>
        </div>
        <div class="login">
            <i class="fa-solid fa-key fa-beat-fade"></i>
            <input type="password" name="password" id="password" placeholder="Entr Your Password" required>
        </div>
        <div class="login">
            <i class="fa-solid fa-building-columns fa-beat-fade"></i>
            <select name="college" id="college">
                <option value="COLLEGE CAMPUS"> Enter Your College Name</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,BHUBANESWAR">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,BHUBANESWAR</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,PARALAKHEMUNDI">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,PARALAKHEMUNDI</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,BALASORE">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,BALASORE</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,RAYAGARH">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,RAYAGARH</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,VISAKHAPATNAM">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,VISAKHAPATNAM</option>
                <option value="CENTURION UNIVERSITY OF TECHNOLOGY AND MANAGMENT,BOLANGIR">CENTURION UNIVERSITY OF
                    TECHNOLOGY AND MANAGMENT,BOLANGIR</option>
            </select>
        </div>
        <div class="login">
            <a href="#">Forgot password ?</a>
        </div>
        <button class="btn">LOGIN</button>
    </div>
</body>

</html>
